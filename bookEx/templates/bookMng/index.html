{% extends "base.html" %}
{% load static %}

{% block child-css %}
    <link href="{% static 'cardStyles.css'   %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
     	<section id="main">
			<h1 class="text-center ">This is our Book Exchange System</h1>

            <div class="d-flex flex-wrap cardContainer ">
                {% for book in books %}
                    
                    <a href="book_detail/{{ book.id }}" class="m-4">

                    <div class="card" >

                        <img class="card-img-top mx-auto" style="width: 200px; height: 200px; object-fit: scale-down;" src="{% static book.pic_path %}" alt="Book Entry"/>
                        <div class="card-body">
                            <h5 class="card-title">{{ book.name }}</h5>

                        </div>
                    </div>
                    </a>

                {% endfor %}

            </div>



		</section>

{% endblock %}
