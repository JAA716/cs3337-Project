{% extends "base.html" %}
{% load static %}

{% block sidenav %}
    {% for item in item_list %}
     <li>
         <a href="{{ item.link }}"> {{ item.item }} </a>
     </li>
    {% endfor %}
{% endblock sidenav %}

{% block content %}
<h1 align="center">This is Post Book Page</h1>

<form action="" enctype="multipart/form-data" method="post" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>
                <input type="submit" class="btn btn-primary" value="Submit">
            </td>
        </tr>
    </table>
</form>
{% endblock content %}
